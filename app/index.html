<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ca6c66fc8.js" crossorigin="anonymous"></script>
    <title>{f}{m}{n} - Deutsch Trainer</title>
  </head>
  <body>
    <div class="flex-wrapper">
      <section id="controls">
        <div class="burger">
          <div class="line1 close"></div>
          <div class="line2 close"></div>
          <div class="line3 close"></div>
        </div>
        <h1 class="title">{f}{m}{n}</h1>
        <h2 class="category-title">Bestimmte Artikel</h2>
        <div class="stats">
          <p id="timer" class="timer control">00:00</p>
          <p id="moves" class="moves control">0 Züge</p>
          <button id="reset" class="reset control">
            <i class="fas fa-redo-alt"></i>
          </button>
        </div>
        <!--<button id="addBtn" class="add control">Add Cards</button>-->
      </section>
      <div class="options show-opts">
        <div class="card-count">
          <p class="info">Learning German genders and cases is hard. Get up to speed with the <b>{f}{m}{n}</b> memory card game. Bist du bereit?</p>
          <label for="no-of-cards" class="opt-label">Wie viele Karten möchtest du?</label>
          <div class="card-selector">
            <button class="btn minus">-</button>
            <input type="number" name="no-of-cards" id="no-of-cards" value="16" min="8" max="24" readonly="readonly">
            <button class="btn plus">+</button>
          </div>
          <p class="opt-label">Was willst du üben?</p>
          <div>
            <div class="radio-group">
              <input type="radio" name="category" id="definite" value="def-articles" class="radio-input" checked>
              <label for="definite" class="radio-label">Bestimmte Artikel</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="category" id="indefinite" value="indef-articles" class="radio-input">
              <label for="indefinite" class="radio-label">Unbestimmte Artikel</label>
            </div>
          </div>
          <button type="button" id="confirm-opts">Los gehts!</button>
        </div>
      </div>
      <section id="game">
        <div id="deckSpace">
          <ul id="deck" class="cards">
            <li class="card"></li>
          </ul>
        </div>
      </section>
      <div id="win" class="modal-background">
        <div class="modal-msg">
          <h2>Übung macht den Meister!</h2>
          <p id="modal-time"></p>
          <p id="modal-moves"></p>
          <button class="close">Schließen</button>
        </div>
      </div>
        <!--<div id="admin" class="modal-background">
          <div class="modal-msg">
            <h2>Add new card</h2>
            <form id="new-card">
              <label class="add-card-form label" for="en">English: </label>
              <input class="add-card-form input" type="text" name="en" id="en" required>
              <label class="add-card-form label" for="nl">Dutch: </label>
              <input class="add-card-form input" type="text" name="nl" id="nl" required>
              <label class="add-card-form label" for="cat">Category: </label>
              <input class="add-card-form input" type="text" name="cat" id="cat">
              <label class="add-card-form label" for="id">ID: </label>
              <input class="add-card-form input" type="text" name="id" id="id" required>
              <input class="add-card-form submit" type="submit" id="submit" value="Add Card">
            </form>
            <button class="close">Close</button>
          </div>
        </div>-->
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
