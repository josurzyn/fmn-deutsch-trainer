<!DOCTYPE html>

  <head>

    <script src="https://kit.fontawesome.com/4ca6c66fc8.js" crossorigin="anonymous"></script>
    <title>deutsch</title>

  <body>
    <div class="flex-wrapper">
      <section id="controls">
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <h1 class="title">Die Artikel!</h1>
        <div class="stats">
          <p id="timer" class="timer control">00:00</p>
          <p id="moves" class="moves control">0 Moves</p>
          <button id="reset" class="reset control">
            <i class="fas fa-redo-alt"></i>
          </button>
        </div>
        <!--<button id="addBtn" class="add control">Add Cards</button>-->
      </section>
      <div class="options">
        <div class="card-count">
          <label for="no-of-cards">How many cards would you like?</label>
          <button class="btn minus">-</button>
          <input type="number" name="no-of-cards" id="no-of-cards" value="8" min="8" max="32" readonly="readonly">
          <button class="btn plus">+</button>
        </div>
      </div>
      <section id="game">
        <div id="deckSpace">
          <ul id="deck" class="cards">
            <li class="card"></li>
          </ul>
        </div>
      </section>
      <div id="win" class="modal-background">
        <div class="modal-msg">
          <h2>Congratulations!</h2>
          <p id="modal-time"></p>
          <p id="modal-moves"></p>
          <button class="close">Close</button>
        </div>
      </div>
